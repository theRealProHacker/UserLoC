<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="quill-icon.png" type="image/png">
  <!-- Quill Pen icon by Icons8: https://icons8.com/icon/hGBTBdUownyO/quill-pen -->
  <title>Lines of Code</title>
  <!-- Bootstrap 5.3.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <template id="title-toast-template">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
          <strong class="me-auto">${title}</strong>
          <small>just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
      ${text}
      </div>
    </div>
  </template>
  <template id="toast-template">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </template>
  <template id="repo-badge-template">
    <div class="repo-badge badge bg-light align-items-center text-dark m-2">
      <div class="d-flex">
        <div></div>
        <!-- <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="badge"></button> -->
      </div>
    </div>
  </template>
  <div class="toast-container bottom-0 end-0 p-3"></div>
  <div class="container">
    <header class="text-light">
      <h1>Lines of Code</h1>
      <p>
        This tool will analyze a users public <select id="where" class="text-white border-dark bg-dark">
          <option value="github">Github</option>
          <option value="gitlab">Gitlab</option>
        </select> repositories and return the total number of lines of code.
      </p>
    </header>
    <form id="main-form" class="form-control bg-light">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
    </form>
    <div id="result" class="d-none">
      <div id="queued-repo-bar" class="border border-light rounded-3 my-3 p-3 bg-dark"></div>
      <div id="finished-repo-bar" class="border border-light rounded-3 my-3 p-3 bg-dark"></div>
      <div id="pie-chart" class="mt-3 mx-auto p-3">
        <canvas id="chart-canvas"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="github-colors.js"></script>
  <script src="script.js"></script>
</body>
</html>
